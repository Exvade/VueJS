<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
  </head>
  <body>
    <div id="app">
     <div v-for="angka in 10">
      {{angka}}
     </div>
     <ul v-for="angka in 10">
      <li>{{angka}}</li>
    </ul>
    </div>
    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      createApp ({
        setup() {
          const stateLampu = ref(true)
          return {
            stateLampu,
          }
        },
        methods: {
          toggleLampu() {
            this.stateLampu =!this.stateLampu
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
