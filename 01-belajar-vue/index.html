<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
  </head>
  <body>
    <div id="app">
      <button @click="count--">-</button>
      <span>{{count}}</span>
      <button @click="count++">+</button>
      <br>
      <button @click="sayHello('Deft')">sayHello</button>
      <br>
      <input type="text" @keydown.enter="sayHello('Deft')">
    </div>
    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      createApp ({
        setup() {
          const count = ref(0);
          return {
            count,
          }
        },
        methods: {
          sayHello(props){
            alert(`Hello ${props}`)
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
