<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
  </head>
  <body>
    <div id="app">
      <a :href="url">google</a>
    </div>
    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      createApp ({
        setup() {
          const url = ref("https://google.com");
          return {
            url,
          }
        },
        methods: {
          sayHello(props){
            alert(`Hello ${props}`)
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
