<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
  </head>
  <body>
    <div id="app">
      <div>
        {{ count }}
      </div>
      <div>
        {{ message }}
      </div>
      <div v-text="message"></div>
      <div v-text="message2">ini adalah random text</div>
      <div v-html="message3"></div>
    </div>
    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      createApp ({
        setup() {
          const count = ref(0)
          const message = ref('Hello world')
          const message2 = ref('ini akan menimpa text yang ada di dalam tag html')
          const message3 = ref('<strong>ini tulisan bold</strong>')
          return {
            count,
            message,
            message2,
            message3
          }
        },
        methods: {
          tambah(){
            this.count++
          },
          kurang(){
            this.count--
          },
        }
      }).mount('#app')
    </script>
  </body>
</html>
